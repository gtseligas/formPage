<!DOCTYPE html>
<html>
  <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="style.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
     <title>Form page</title>
  </head>
  <body>
      <div id="title-div">
        <h1 id="title">CheekyBreeky Survey Form</h1>
        <p id="description">Thanks for taking the time to help us improve CheekyBreeky</p>
      </div>

      <form id="survey-form">
        <div id="name-div">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name here">
        </div>

        <div id="email-div">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter your e-mail here">
        </div>

        <div id="number-div">
          <label for="number">Age (optional)</label>
          <input type="number" id="number" min="1" max="99" placeholder="Enter your age here">
        </div>

        <div id="dropdown-div">
          <p>Which option best describes your current role?</p>
          <select id="dropdown">
            <option>Student</option>
            <option>Full time job</option>
            <option>Full time learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>

        <div id="recommend-div">
          <p>Would you reccomend CheekyBreeky to a friend?</p>
          <div class="radio-div">
            <input type="radio" name="recommend" id="definitely">
            <label for="definitely">Definitely</label>
          </div>
          <div class="radio-div">
            <input type="radio" name="recommend" id="maybe">
            <label for="maybe">Maybe</label>
          </div>
          <div class="radio-div">
            <input type="radio" name="recommend" id="notsure">
            <label for="notsure">Not sure</label>
          </div>
        </div>

        <div id="dropdown-2-div">
          <p>What is your favorite action of CheekyBreeky?</p>
          <select id="dropdown-2">
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Events</option>
          </select>
        </div>

        <div id="improvement-div">
          <p>What would you like to see more of? (check all that apply)</p>
          <div class="check-div">
            <input type="checkbox" name="improvement" id="competitions">
            <label for="competitions">Competitions</label>
          </div>
          <div class="check-div">
            <input type="checkbox" name="improvement" id="lectures">
            <label for="lectures">Lectures</label>
          </div>
          <div class="check-div">
            <input type="checkbox" name="improvement" id="workshops">
            <label for="workshops">Workshops</label>
          </div>
          <div class="check-div">
            <input type="checkbox" name="improvement" id="interviews">
            <label for="interviews">Mock interviews</label>
          </div>
          <div class="check-div">
            <input type="checkbox" name="improvement" id="open-source">
            <label for="open-source">Open source projects</label>
          </div>
          <div class="check-div">
            <input type="checkbox" name="improvement" id="meetups">
            <label for="meetups">Meetups</label>
          </div>
          <div class="check-div">
            <input type="checkbox" name="improvement" id="visits">
            <label for="visits">Industry visits</label>
          </div>
          <div class="check-div">
            <input type="checkbox" name="improvement" id="reviews">
            <label for="reviews">CV reviews</label>
          </div>
        </div>

        <div id="suggestions-div">
          <label for="suggestions">Any suggestions?</label>
          <textarea id="suggestions" rows="10" cols="50" placeholder="Enter your suggestions here..."></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
  </body>
</html>
